{% if this.theme.analytics %}
	<script async src="https://www.googletagmanager.com/gtag/js?id={{this.theme.analytics}}"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', '{{this.theme.analytics}}');
	</script>

{% endif %}
