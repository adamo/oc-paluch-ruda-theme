{% if this.theme.main_email %}
	<a href="mailto:{{ this.theme.main_email }}" class=email><svg width="35" height="35" viewBox="0 0 35 35"><use xlink:href='#email'></use></svg></a>
{% endif %}
{% if this.theme.main_phone %}
	<a href="tel:{{ this.theme.main_phone|trim }}" class='phone'><svg width="35" height="35" viewBox="0 0 35 35"><use xlink:href='#phone'></use></svg></a>
{% endif %}
